<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Products</title>
</head>

<body>
    <div class="card mt-5 mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{x.item_img.url}}" class="img-fluid rounded-start" alt="..." style="height: 250px;object-fit: fill; padding:0;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{x.name}}</h5>
                    <p class="card-text">{{x.category}}</p>
                    <div class="mb-3">
                        <button class="btn btn-warning" style="width: fit-content;" value="{{x.item_qty}}" onclick="subItem(value)" id="subBtn">-</button>

                        <input class="text-center" type="number" value="{{x.item_qty}}" style="width: fit-content;" id="item_num">

                        <button class="btn btn-primary" style="width: fit-content;" value="{{x.item_qty}}" onclick="addItem(value)" id="addBtn">+</button>
                    </div>
                    <button class="btn btn-success">save</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var addBtn = document.getElementById('addBtn');
        var subBtn = document.getElementById('subBtn');

        subBtn.onclick

            curr = parseInt(document.getElementById('item_num').value) + 1;
            document.getElementById('item_num').value = curr.toString();

        }
    </script>

</body>

</html>
