<!DOCTYPE html>
<html lang="en">
<head>
  <style>
     html, body {
      background-color:  #F7F8F5 !important;
	 font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
}
  </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  {% include "mriic/NavbarLogout.html"%}
  <div class="topbar" style="margin-top: 1%;">
    <a class="btn btn-primary" style="margin-left: 2%;" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    <i class="bi bi-filter"></i>
    </a>
  <div class="collapse" style="margin-left: 2%;" id="collapseExample"><form method="POST">
<div clas="container">
      {% csrf_token %}
      <h5>Categories</h5>
      <div style="flex-direction:row ; display: flex;">
        <!-- {% with i=0 %} -->
        {% for category in categories %}
        <div class="mx-2" style="margin:5px;">
          <input type="checkbox" name="categories" value="{{ category.name }}">{{ category.name }}
          <!-- {{ i|add:"1" }}
          {% if i is 5 %}
            <br>
            {{ i|add:"-5" }}
          {% endif %} -->
        </div>
        {% endfor %}
        <!-- {% endwith %} -->
      </div>
      <br>
      <input type="submit" value="Apply" class="btn btn-danger mb-4"><br>
      <button class="btn btn-primary close-btn" data-bs-toggle="collapse" href="#filter-form">Close</button>
    </div>
    </form>
    
  </div>

    
      {% include "mriic/cardslider.html"%}

</div>
{% include "mriic/footer.html"%}
</body>
</html>
