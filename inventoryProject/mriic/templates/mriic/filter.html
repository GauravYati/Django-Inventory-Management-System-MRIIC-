<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    {%  include "mriic/NavbarLogout.html" %}
    <div class="container" style="margin-top: 4.5%;">
        <div class="sidebar">
            <form method="POST">
              {% csrf_token %}
              <h3>Filter by category:</h3>
              <div style="flex-direction: row ; display: flex;">
                {% for category in categories %}
                <label class="switch mx-1">
                  <input class="ms-4 me-1" type="checkbox" name="categories" value="{{ category.name }}">{{ category.name }}
                  <span class="slider"></span>
                </label>
                {% endfor %}
              </div>
              <br>
              <input type="submit" value="Apply" class="btn btn-danger mb-4">
            </form>
          </div>
</div>
</div>
</div>
    
    <div class="container">
    <div class="row mx-auto my-auto">

    {% for item in items %}
    <div class="col-md-2 col-sm-6 mx-3 text-center mb-2">
        <div class="card card-block ">
            <img src="{{item.item_img.url}}" alt="Photo of sunset">
            <h5 class="card-title mt-2">{{ item.name }}</h5>
            <h5 class="text-center card-title mt-2"> {% for category in item.category.all %}
                {{ category.name }}{% if not forloop.last %}, {% endif %}
              {% endfor %}</h5>
           
        </div>
    </div>
       
    {% endfor %}
</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    
</body>
</html>
