<body>
  {% include "mriic/NavbarLogout.html"%}

    <a class="btn btn-primary" style="margin-left: 2%;" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Filter
    </a>
  <div class="collapse" style="margin-left: 2%;" id="collapseExample"><form method="POST">
<div clas="container">
      {% csrf_token %}
      <h5>Categories</h5>
      <div style="flex-direction:row ; display: flex;">
        {% for category in categories %}
        <div class="" style="margin:5px;">
          <input type="checkbox" name="categories" value="{{ category.name }}">{{ category.name }}
        </div>
        {% endfor %}
      </div>
      <br>
      <input type="submit" value="Apply" class="btn btn-danger mb-4">
      <a class="nav-link" href="{% url 'filter_item'%}"><button class="btn btn-primary">Close</button></a>
    </div>
    </form>
    
  </div>
