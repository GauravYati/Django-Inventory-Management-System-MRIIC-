{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    
    <nav class="mb-5 navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}"><img src="{% static 'mriic/MR_white.png' %}" alt="" style="height: 40px; width:85px;"></a>
            <form action="{% url 'search' %}" method="POST">
                {% csrf_token %} 
                <input type="text" name="name" class="me-2" style="border-radius: 20px; height: 35px; border: 1px solid #5cb85c;">
                <input type="submit" name="submit" value="Search" class="btn btn-success" style="border-radius: 20px;">
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><img src="{% static 'mriic/MR_white.png' %}" alt="" style="height: 40px; width:85px;"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                            <li class="nav-item dropdown">
                                {% if user.is_authenticated %}

                                <li class="nav-item ">
                                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">{{user.username}}</a>
                                </li>

                                {% else %}

                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                                </li>

                                {% endif %}
                                {% if user.is_staff %}
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Additional Features</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="{% url 'inv' %}">Edit Inventory</a></li>
                                    <li><a class="dropdown-item" href="{% url 'image_upload' %}">Add Item </a></li>
                                </ul>
                                {% endif %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'filter_item'%}">Filter By category</a>
                                </li>
                            </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

</body>

</html>
