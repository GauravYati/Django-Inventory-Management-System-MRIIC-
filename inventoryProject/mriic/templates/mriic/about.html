    <style>
        .aboutcontainer {

        .video-responsive {

}

  left: 0;

  height: 100%;
}

</head>

            <div class="col">

                    </div>
            </div>
            <div class="col">
                <div class="about"><h1>
                    about us

                </div>
            </div>
